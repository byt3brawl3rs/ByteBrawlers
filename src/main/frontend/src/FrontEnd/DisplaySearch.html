<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results</title>
<style>
    .container {
        display: flex;
        padding: 20px;
    }
    .filter-column {
        width: 200px;
        margin-right: 20px;
    }
    .results-column {
        flex-grow: 1;
    }
    .item {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
    }
    .item img {
        max-width: 100%;
    }
    .item-info {
        padding: 10px 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="filter-column">
        <h3>Filters</h3>
        <div>
            <input type="checkbox" id="pants" name="pants">
            <label for="pants">Pants</label>
        </div>
        <div>
            <input type="checkbox" id="shoes" name="shoes">
            <label for="shoes">Shoes</label>
        </div>
        <div>
            <input type="checkbox" id="shirts" name="shirts">
            <label for="shirts">Shirts</label>
        </div>
        <div>
            <input type="checkbox" id="accessories" name="accessories">
            <label for="accessories">Accessories</label>
        </div>
        <!-- Button to apply filters -->
        <button id="apply-filters">Apply Filters</button>
    </div>

    <div class="results-column">
        <h2>Search Results</h2>
        <!-- Repeat this div for each item in the search results -->
        <div class="item">
            <img src="path-to-image.jpg" alt="Item Image">
            <div class="item-info">
                <h3>Item Title</h3>
                <p>Rating: ★★★★☆</p>
                <p>Price: $39.99</p>
            </div>
        </div>
        <!-- ... more items -->
    </div>
</div>

<script src="search-results.js"></script>
</body>
</html>
