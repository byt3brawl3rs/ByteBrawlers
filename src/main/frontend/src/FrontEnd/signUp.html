<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        function submitForm() {
            // Retrieve user inputs
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const selectedIcon = document.querySelector('input[name="iconChoice"]:checked').value;
            // Set them in session storage
            sessionStorage.setItem('fullname', fullname);
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('email', email);

            sessionStorage.setItem('icon', selectedIcon);
            // Redirect to profile information page
            window.location.href = 'profileInformation.html';
        }
    </script>
</head>

<body>


<!-- Task 2: User Sign Up -->
<<section id="signup">
    <h2>Sign Up</h2>
    <form onsubmit="event.preventDefault(); submitForm();">
        <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</section>

<!-- Task 3: User Icons -->
<section id="choose-icon">
    <h2>Choose an Icon</h2>
    <div>
        <label>
            <input type="radio" name="iconChoice" value="icon1.png" required>
            <img src="icon1.png" alt="Icon 1">
        </label>
        <label>
            <input type="radio" name="iconChoice" value="icon2.png" required>
            <img src="icon2.png" alt="Icon 2">
        </label>
        <label>
            <input type="radio" name="iconChoice" value="icon3.png" required>
            <img src="icon3.png" alt="Icon 3">
        </label>
    </div>

</section>

        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">I want to participate in the email service</label>

    </form>
</section>



</body>

</html>
