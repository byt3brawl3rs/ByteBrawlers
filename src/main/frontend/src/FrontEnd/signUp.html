    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleEmailInput() {
            var checkBox = document.getElementById("subscribe");
            var emailInputDiv = document.getElementById("emailInputDiv");

            if (checkBox.checked) {
                emailInputDiv.style.display = "block";
            } else {
                emailInputDiv.style.display = "none";
            }
        }
    </script>
</head>

<body>

<!-- Task 5: Check box for email service -->
<section id="email-service">
    <h2>Email Service</h2>
    <form action="update-email-preference.php" method="post">
        <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmailInput()">
        <label for="subscribe">I want to participate in the email service</label>

        <!-- Email input field hidden by default -->
        <div id="emailInputDiv" style="display: none;">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <button type="submit">Update Preference</button>
    </form>
</section>
