<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="CSS/signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <section id="signup" class="mb-4">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); submitForm();">
            <div class="mb-3">
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </section>

    <section id="choose-icon" class="mb-4">
        <h2>Choose an Icon</h2>
        <div class="d-flex">
            <!-- Add Bootstrap classes for styling -->
            <label class="me-2">
                <input type="radio" name="iconChoice" value="icon1.png" required>
                <img src="icon1.png" alt="Icon 1" class="img-thumbnail">
            </label>
            <label class="me-2">
                <input type="radio" name="iconChoice" value="icon2.png" required>
                <img src="icon2.png" alt="Icon 2" class="img-thumbnail">
            </label>
            <label>
                <input type="radio" name="iconChoice" value="icon3.png" required>
                <img src="icon3.png" alt="Icon 3" class="img-thumbnail">
            </label>
        </div>
    </section>

    <section id="email-service" class="mb-4">
        <h2>Email Service</h2>
        <form action="update-email-preference.php" method="post">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                <label class="form-check-label" for="subscribe">I want to participate in the email service</label>
            </div>
            <button type="submit" class="btn btn-secondary">Update Preference</button>
        </form>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function submitForm() {
        // Retrieve user inputs
        const fullname = document.getElementById('fullname').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const selectedIcon = document.querySelector('input[name="iconChoice"]:checked').value;
        // Set them in session storage
        sessionStorage.setItem('fullname', fullname);
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('email', email);
        sessionStorage.setItem('icon', selectedIcon);
        // Redirect to profile information page
        window.location.href = 'profileInformation.html';
    }
</script>

<footer class="text-center mt-4">
    <p>User Registration - Sign up to our service today!</p>
</footer>

</body>
</html>
